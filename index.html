<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main-style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 11px;
      text-align: center;
      box-shadow: 0 1px 10px -1px rgb(0 0 0 / 14%);
      min-width: 100%;
      padding: 2rem;
      background-color: white;
      font-family: 'Lexend Deca', sans-serif;

      /* display: none; */
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-background">
        <img src="images/bg-pattern-card.svg" alt="background of the profile">
      </div>
      <div class="card-profile-picture">
        <img src="images/image-victor.jpg" alt="image of the profile">
      </div>
      <div class="card-profile-info">
        <div class="info-name"><span>Victor Crest</span> 26</div>
        <p>London</p>
      </div>
      <div class="card-statistics">
        <div class="stats">
          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="stats">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="stats">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eduardo Binatti</a>.
  </footer>
</body>

</html>
